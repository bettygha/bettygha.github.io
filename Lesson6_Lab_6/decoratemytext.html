
<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
        <script src="decoratemytext.js"></script>
		
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>
        <hr>
        
        <div>
            <fieldset>
                <legend id="field">Text</legend>
                <textarea id ="area" class="text" rows="4" cols="30"></textarea>
                
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend id="field">Decoration</legend>
                <button id="big">Bigger Decorations!</button><br>
                <button id="mal">Malkocitch</button><br>
                <button id="pig">Pig Latin Text</button>
                <input type="checkbox" onchange="blingbling()" id="bling" name="bling" value="bling">
                <label>Bling</label>
            </fieldset>
        </div>
    

		<!-- Your UI controls go here -->
		
	</body>
</html>
