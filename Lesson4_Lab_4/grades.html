<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="grade.css"/>
        <title>Retrieve Grade</title>
    </head>
    <body>
        
        <div class="top"><p class="text">Retrieve your grade</p></div>
        <div class="container">
        <form action="https://mumstudents.org//params.php">
            <div class="form">
            <label for="name">Student Name:</label><br>
            <input type="text" id="name" name="name" size="50"><br>
            <label for="id">Student ID:</label><br>
            <input type="text" id="id" name="id" maxlength="6" size="50"><br><br>
            <label for="ass"> Assignment:</label>
                <select id="ass" name="ass">
                    
                 <option value="lab1">Lab-1</option>
                 <option value="lab2">Lab-2</option>
                 <option value="lab3">Lab-3</option>
                 <option value="lab4">Lab-4</option>
                 <option value="lab5">Lab-5</option>
                </select>
             </div>
            <div class="button">
                <p> Entry</p>
                <input type="radio" id="feb" name="entry" value="February">
                <label for="feb">February</label><br>
                <input type="radio" id="apr" name="entry" value="April">
                <label for="apr">April</label><br>
                <input type="radio" id="aug" name="entry" value="August">
                <label for="aug">August</label><br>
                <input type="radio" id="oct" name="entry" value="October">
                <label for="oct">October</label><br>
                <input type="checkbox" id="legal" name="legal" value="check">
                <label for="legal" class="accept">I confirm that I'm not lying and am looking up my own grades.</label><br><br>
            </div>
            <div class="select">
                <input type="submit" value="Get Grade!">
            </div>
            
        
        
        
            
          </form> 
          </div>
        
    </body>
</html>
